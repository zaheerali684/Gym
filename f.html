<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Membership Sign-Up Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 10px rgb(244, 23, 23);
        width: 100%;
        max-width: 1000px;
      }
      input:focus::placeholder {
        color: transparent;
      }

      h2 {
        text-align: center;
        color: rgb(255, 128, 128);
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: rgb(244, 23, 23);
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: rgb(244, 23, 23);
      }

      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: rgb(244, 23, 23);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: rgb(255, 128, 128);
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");

        form.addEventListener("submit", (e) => {
          e.preventDefault(); // Prevent the default form submission

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const membership = document.getElementById("membership").value;
          const goals = document.getElementById("goals").value.trim();

          // Simple validation
          if (!name || !email || !phone || !membership) {
            alert("Please fill out all required fields.");
            return;
          }

          // Email validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return;
          }

          // Phone validation (example: 10 digits)
          const phoneRegex = /^\d{10}$/;
          if (!phoneRegex.test(phone)) {
            alert("Please enter a valid 10-digit phone number.");
            return;
          }

          // Show success message
          alert(`Thank you for signing up, ${name}!`);

          // Reset the form (optional)
          form.reset();
        });
      });
    </script>
  </head>
  <body>
    <div class="form-container">
      <h2>Gym Membership | Sign-Up</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your phone number"
            required
          />
        </div>

        <div class="form-group">
          <label for="membership">Membership Type</label>
          <select id="membership" name="membership" required>
            <option value="" disabled selected>Select your membership</option>
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>

        <div class="form-group">
          <label for="goals">Fitness Goals</label>
          <textarea
            id="goals"
            name="goals"
            placeholder="Describe your fitness goals"
            rows="4"
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098515!2d144.9537353159042!3d-37.816279742021295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57758b2013f79f4!2sYour+Business+Location!5e0!3m2!1sen!2sus!4v1234567890"
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>
    </div>
  </body>
</html>
