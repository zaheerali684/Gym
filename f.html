<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haleema Fitness Club | Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #e74c3c;
      /* Red theme (adjustable) */
      --secondary: #2c3e50;
      /* Dark blue */
      --accent: #f39c12;
      /* Orange */
      --light: #ecf0f1;
      --dark: #2c3e50;
      --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 900px;
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .form-header h2 {
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .form-header p {
      color: var(--secondary);
      font-size: 1rem;
    }

    .form-header::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: var(--accent);
      margin: 0.8rem auto;
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--secondary);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
    }

    .form-group i {
      position: absolute;
      right: 15px;
      top: 40px;
      color: var(--primary);
      font-size: 1.1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      background: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
    }

    .map-container {
      margin-top: 2.5rem;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .map-title {
      text-align: center;
      color: var(--secondary);
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .map-title i {
      color: var(--primary);
      margin-right: 8px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 1.5rem;
      }

      .form-header h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <div class="form-header">
      <h2>Haleema Fitness Club</h2>
      <p>Start your fitness journey with us today!</p>
    </div>

    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required />
        <i class="fas fa-user"></i>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required />
        <i class="fas fa-envelope"></i>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="0300-1234567" required />
        <i class="fas fa-phone"></i>
      </div>

      <div class="form-group">
        <label for="membership">Membership Plan</label>
        <select id="membership" name="membership" required>
          <option value="" disabled selected>Select a plan</option>
          <option value="basic">Basic (PKR 5,000/month)</option>
          <option value="standard">Standard (PKR 7,500/month)</option>
          <option value="premium">Premium (PKR 10,000/month)</option>
          <option value="pt">Personal Training (PKR 15,000/month)</option>
        </select>
        <i class="fas fa-chevron-down"></i>
      </div>

      <div class="form-group">
        <label for="goals">Your Fitness Goals</label>
        <textarea id="goals" name="goals" placeholder="e.g., Weight loss, muscle gain, endurance training..."
          rows="4"></textarea>
        <i class="fas fa-bullseye"></i>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-dumbbell"></i> Join Now
      </button>
    </form>

    <div class="map-container">
      <div class="map-title">
        <i class="fas fa-map-marker-alt"></i> Find Us
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d837.2347503480397!2d73.7303568284359!3d32.92620982402837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391f9100595a679b%3A0xd0f7051fae2fd78a!2sHaleema%20fitness%20club!5e0!3m2!1sen!2s!4v1748376423886!5m2!1sen!2s"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Form validation
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const membership = document.getElementById("membership").value;

        if (!name || !email || !phone || !membership) {
          alert("Please fill all required fields!");
          return;
        }

        // Simple email validation
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          alert("Please enter a valid email address!");
          return;
        }

        // Simple phone validation (Pakistani format)
        if (!/^03\d{2}-\d{7}$/.test(phone)) {
          alert("Please enter a valid phone number (e.g., 0300-1234567)!");
          return;
        }

        // Success message
        alert(`Thank you, ${name}! We'll contact you shortly to confirm your ${membership} membership.`);
        form.reset();
      });
    });
  </script>
</body>

</html>
